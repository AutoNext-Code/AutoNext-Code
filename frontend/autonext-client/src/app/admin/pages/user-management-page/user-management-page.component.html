<h1 class="my-5 text-3xl text-center font-semibold">
    Gestión de usuarios
</h1>


<form autocomplete="off" [formGroup]="myForm">
    <div class="flex flex-col sm:flex-row justify-center flex-wrap gap-4">
        <div class="flex-1 min-w-[300px] max-w-[500px] relative">
            <input type="email" id="email" name="email" class="w-full border p-2 rounded" formControlName="email"
                placeholder="Búsqueda por email">
            <span
                class="material-icons absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer text-gray-500">search</span>
        </div>
    </div>
</form>

<div class="flex flex-wrap justify-center my-5">

    <div class="flex justify-between gap-10 shadow-md rounded-2xl p-6 border-card m-5">

        <form class="space-y-4 text-sm text-gray-800">
            <p><span class="font-semibold">Email:</span> use.com</p>
            <p><span class="font-semibold">Nombre:</span> user</p>
            <p><span class="font-semibold">Apellidos:</span> user user</p>
            <div class="flex flex-wrap gap-4 text-sm">
                <p><span class="font-semibold">Strike:</span> 0</p>
                <p><span class="font-semibold">Rol:</span> user</p>
            </div>
            <label class="block">
                <span class="font-semibold">Puesto:</span>
                <input type="text" class="mx-2 p-1 max-w-[100px]" value="Developer">
            </label>
            <label class="block">
                <span class="font-semibold">Delegación:</span>
                <select class="mx-2 p-1 max-w-[120px]">
                    <option value="1">Madrid</option>
                    <option value="2">Málaga</option>
                </select>
            </label>
        </form>

        <div class="flex flex-col justify-between gap-2">
            <button class="bg-mydarkblue text-white text-sm p-2 rounded-lg flex items-center justify-between gap-2 min-w-[110px] cursor-pointer">
                Reservas
                <span class="material-icons">calendar_month</span>
            </button>
            <button class="bg-mydarkblue text-white text-sm p-2 rounded-lg flex items-center justify-between gap-2 min-w-[110px] cursor-pointer">
                Editar
                <span class="material-icons">edit</span>
            </button>
            <button class="bg-green-600 text-white text-sm p-2 rounded-lg flex items-center justify-between gap-2 min-w-[110px] cursor-pointer">
                Guardar
                <span class="material-icons">save</span>
            </button>
            <button class="bg-red-500 text-white text-sm p-2 rounded-lg flex items-center justify-between gap-2 min-w-[110px] cursor-pointer">
                Banear
                <span class="material-icons">block</span>
            </button>
            <button class="bg-gray-700 text-white text-sm p-2 rounded-lg flex items-center justify-between gap-2 min-w-[110px] cursor-pointer">
                Admin
                <span class="material-icons">manage_accounts</span>
            </button>
        </div>


    </div>  
    
</div>
