<ng-template #contentTemplate>
  <div class="flex flex-col gap-4 w-full max-w-md mx-auto p-6">
    <shared-input
      #nameInput
      name="name"
      [label]="'Nombre'"
      [placeholder]="'Mi coche'"
      [icon]="'draw'"
      [(ngModel)]="carName"
    ></shared-input>

    <shared-input
      #carPlateInput
      name="plate"
      [label]="'MatrÃ­cula'"
      [placeholder]="'ABC123'"
      [icon]="'directions_car'"
      [(ngModel)]="carPlate"
    ></shared-input>

    <maps-select-plug-type
      #plugSelect
      name="plugType"
      [(ngModel)]="plugType"
    ></maps-select-plug-type>
  </div>
</ng-template>

<ng-template #buttonsTemplate>
  <button
    (click)="onCancel()"
    class="bg-gray-400 text-white px-4 py-2 rounded min-w-[120px] max-w-[130px]"
    style="cursor: pointer;"
  >
    <span class="flex items-center gap-2">
      Cancelar
      <span
        class="material-icons icon-small"
        style="color: white; font-size: 24px"
      >
        close
      </span>
    </span>
  </button>

  <button
    (click)="onConfirm()"
    class="bg-[#0067B8] text-white px-4 py-2 rounded"
    style="cursor: pointer;"
  >
    <span class="flex items-center gap-2">
      Confirmar
      <span
        class="material-icons icon-small"
        style="color: white; font-size: 24px"
      >
        check
      </span>
    </span>
  </button>
</ng-template>

<shared-custom-modal
  [title]="title"
  [visible]="visible"
  [container]="contentTemplate"
  [buttons]="buttonsTemplate"
  (confirm)="onConfirm()"
  (cancel)="onCancel()"
></shared-custom-modal>
