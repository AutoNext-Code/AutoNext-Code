@if (bookingList) {
    @for ( booking of bookingList.content; track $index) {
        
        <li class="m-3">
            {{booking.date  | date : "dd/MM/yyyy" }} - 
            <span class="text-blue-600">{{booking.userName}}</span> 
            ({{booking.startTime.split(':').slice(0, 2).join(':')}}-
            {{booking.endTime.split(':').slice(0, 2).join(':')}})
        </li>
        
    } @empty {
        <p>No hay reservas</p>
    }
}
