<form [formGroup]="form" class="mx-20">
  <!-- CategorÃ­a -->
  <div class="flex flex-col sm:flex-row justify-center flex-wrap gap-6">

    <div class="flex-1 min-w-[200px] max-w-[300px]">

    <label class="block text-sm font-medium mb-1" [textContent]="catText"></label>
      <select formControlName="cat" (change)="updateSubCats()" class="border p-2 rounded w-full">
        <option *ngFor="let cat of cats" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <!-- SubcategorÃ­a -->
    <div class="flex-1 min-w-[200px] max-w-[300px]">
      <label class="block text-sm font-medium mb-1" [textContent]="subCatText"></label>
      <select formControlName="subcat" (change)="onSubcategoryChange()" class="border p-2 rounded w-full" >
        <option *ngFor="let subcat of subCatOptions" [value]="subcat.id">{{ subcat.number }}</option>
      </select>
    </div>
  </div>
</form>
