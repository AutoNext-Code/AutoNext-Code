<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
>
  <!-- Contenedor del modal -->
  <div
    class="inline-block align-middle bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    role="dialog"
    aria-modal="true"
  >
    <!-- Cabecera azul -->
    <div class="bg-mydarkblue px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <h1 class="text-white text-center text-3xl">
        {{ title }}
      </h1>
    </div>

    <!-- Cuerpo -->
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 text-[17px] text-center items-center justify-center">
      <ng-container *ngIf="container">
        <ng-template [ngTemplateOutlet]="container"></ng-template>
      </ng-container>
    </div>

    <!-- Botones -->
    <div class="bg-gray-200 px-4 py-3 flex justify-center space-x-40">
      <ng-container *ngIf="buttons">
        <ng-template [ngTemplateOutlet]="buttons"></ng-template>
      </ng-container>
    </div>
  </div>
</div>
