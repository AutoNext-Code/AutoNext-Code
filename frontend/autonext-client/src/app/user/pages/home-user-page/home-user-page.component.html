<shared-header></shared-header>
<user-booking-form (filterChanged)="updateSelectedMap($event)"  [maps]="maps"></user-booking-form>
<div>
  <loader
    [hidden]="isMapLoaded"
    [isLoaded]="isMapLoaded"
  ></loader>
</div>
<app-maps

  [mapSelected]="selectedMap"
  [hidden]="!isMapLoaded"
  [chart]="chart"
  (mapLoaded)="isMapLoaded = true"
></app-maps>
