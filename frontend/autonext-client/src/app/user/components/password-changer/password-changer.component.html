<ng-template #content>
  <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4" >
    <div [hidden]="!warningView" class="text-center">
      <shared-warning-message
        [title]="'¡Cuidado!'"
        [text]="'Esta a punto de realizar una acción irreversible. Debe crear una contraseña segura y no compartirla.'"
      ></shared-warning-message>
    </div>

    <div [hidden]="warningView" class="grid grid-cols-1 text-[17px] mx-5 mt-5">
      <shared-input type="password" icon="key"  [(ngModel)]="passwordOG"      placeholder="Contraseña Original"></shared-input>
      <shared-input type="password" icon="lock" [(ngModel)]="passwordNew"     placeholder="Contraseña Nueva"></shared-input>
      <shared-input type="password" icon="lock" [(ngModel)]="passwordConfirm" placeholder="Contraseña Confirmada"></shared-input>
    </div>
  </div>

</ng-template>


<ng-template #buttons>
  <div class="bg-gray-200 px-4 py-3 grid grid-cols-3 z-99">
    <app-custom-button
      color="gray"
      icon="close"
      label="Cancelar"
      class="rounded"
      (onClick)="warningClose()">
    </app-custom-button>

    <div class=""></div>

    <app-custom-button
      color="dark-blue"
      icon="arrow_forward"
      label="Continuar"
      class="rounded"
      (onClick)="acceptWarning()"
      [hidden]="!warningView">
    </app-custom-button>

    <app-custom-button
      color="dark-blue"
      icon="book"
      label="Guardar"
      class="rounded"
      (onClick)="saveNewPassword()"
      [hidden]="warningView">
    </app-custom-button>
  </div>
</ng-template>

<shared-custom-modal
  [title]="'Editar Perfil'"
  [container]="content"
  [buttons]="buttons"
  [visible]="true"
></shared-custom-modal>
