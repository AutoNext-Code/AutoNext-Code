<ng-template #content>
  <div class="bg-white" >
    <div [hidden]="!warningView" class="flex justify-center items-center text-center px-4">
      <shared-warning-message
        [title]="'¡Cuidado!'"
        [text]="'Esta a punto de realizar una acción irreversible. Debe crear una contraseña segura y no compartirla.'"
      ></shared-warning-message>
    </div>

    <div [hidden]="warningView" class="grid grid-cols-1 gap-4 text-[17px] mx-5 mt-5 max-w-md mx-auto">
      <shared-input type="password" icon="key"  [(ngModel)]="passwordOG"      placeholder="Contraseña Original"></shared-input>
      <shared-input type="password" icon="lock" [(ngModel)]="passwordNew"     placeholder="Contraseña Nueva"></shared-input>
      <shared-input type="password" icon="lock" [(ngModel)]="passwordConfirm" placeholder="Contraseña Confirmada"></shared-input>
    </div>
  </div>

</ng-template>


<ng-template #buttons>
  <div class="bg-gray-200 px-4 py-3 flex flex-wrap justify-center gap-5">
    <app-custom-button
      color="gray"
      icon="close"
      label="Cancelar"
      class="rounded min-w-[120px] max-w-[130px]"
      (onClick)="warningClose()">
    </app-custom-button>

    <app-custom-button
      color="dark-blue"
      icon="arrow_forward"
      label="Continuar"
      class="rounded min-w-[120px] max-w-[130px]"
      (onClick)="acceptWarning()"
      [hidden]="!warningView">
    </app-custom-button>

    <app-custom-button
      color="dark-blue"
      icon="book"
      label="Guardar"
      class="rounded w-[130px]"
      (onClick)="saveNewPassword()"
      [hidden]="warningView">
    </app-custom-button>
  </div>
</ng-template>

<shared-custom-modal
  [title]="'Cambiar Contraseña'"
  [container]="content"
  [buttons]="buttons"
  [visible]="true"
></shared-custom-modal>
